build_settings:
    ignore:
        - "vendor"
    mysql:
        host: "localhost"
        user: "root"
        pass: ""
setup:
    mysql:
        - "DROP DATABASE IF EXISTS coderockr_skell_test;"
        - "CREATE DATABASE coderockr_skell_test;"
        - "GRANT ALL PRIVILEGES ON coderockr_skell_test.* TO coderockr_skell@'localhost' IDENTIFIED BY 'coderockr_skell';"
    composer:
        action: "install"

test:
    php_unit:
        config:
            - "module/Application/tests/phpunit.xml"
        directory:
            - "module/Application/tests/"
        run_from: "./"
    php_mess_detector:
        allow_failures: true
        rules: /phpmd.xml
    php_code_sniffer:
        standard: "PSR2"
    php_cpd:
        allow_failures: true
complete:
    mysql:
        - "DROP DATABASE IF EXISTS coderockr_skell_test;"